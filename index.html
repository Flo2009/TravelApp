<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Weather and Tourist Activities</title>
  
 
</head>
<body>
  <form id="city-input-form">
    <div class="container">
      <h1>Check Weather and Tourist Activities</h1>
      <input type="text" id="location" placeholder="Enter location" />
      <div class="date">
        <input type="text" id="start-date" placeholder="Enter Start Date" /> 
      </div>
      <div class="date">
        <input type="text" id="end-date" placeholder="Enter End Date" /> 
      </div>
      <div class="buttons">
        <button id="check">Your Adventure Starts Here!</button>
      </div>
    </div>  
    </form>
    <div class="buttons">
      <button id="history" class="button" data-open="example2">Location Storage</button>
    </div>
    <div class="results">
      <div id="weather" class="column">
        <h2>Current Weather at Location</h2>
        <div id="weather-info"></div>
        <h3>5-Day Forecast Requested Period:</h3>
        <div id="forecast" class="row"></div>
      </div>
      <div id="activities" class="column">
          <h2>Tourist Activities</h2>
          <div id="image">
            <img>
            <ul id="activities-list"></ul>
          </div>
          
      </div>
          
    </div>
  </div>
<!-- Modal for the historical buttons of the cities searched -->
  <div class="reveal text-center" id="example2" data-reveal>
    <div class="card" style="width: 500px;">
      <div class="card-divider">
        <h4 class="subheader header4">Your City Links</h4>
      </div>
      
        <div id="city-links"></div>
      
        <div class="card-section">
      <p>The links contain the date provided</p>
      </div>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

   <!-- Modal Error Messages  -->
  <div class="reveal text-center" id="myModal" data-reveal>
    <div class="card" style="width: 500px;">
      <div class="card-divider">
        <h4 class="subheader header4">There is the error below active</h4>
      </div>
      
        <div><p id="error-message"></p></div>
      
        
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</body>
